<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
</head>

<body>
    <main class="d-flex content-fit">
        <div class="the-content">
            <div class="middle-one container">
                <div class="another-logo">
                    <img class="middle" src="https://www.f-cdn.com/assets/main/en/assets/freelancer-logo.svg" alt="">
                    <p class="fw-bold">Welcome back</p>
                </div>

                <div class="continue ">
                    <div class="a-btn">
                        <button>A</button>

                        <div class="a-cont">
                            <p class="p1"><strong>Continue with Google</strong></p>
                            <p class="pc">ajanioluwatimilehinsamuel@gmail.com</p>
                        </div>
                    </div>
                    <img src="https://www.f-cdn.com/assets/main/en/assets/google/google-icon.svg" alt="">

                </div>
                <div class="continues">
                    <img src="https://www.f-cdn.com/assets/main/en/assets/facebook/facebook-icon-rounded.svg" alt="">
                    <p>Continue with Facebook</p>
                </div>

                <div class="hr-display">
                    <hr>
                    <p><strong>OR</strong></p>
                    <hr>
                </div>

                <form action="" >
                    
                        <div class="input-one"><input type="email" name="" id="" placeholder="Email or Username" required></div>
                <div class="input-two">    <input type="password" name="" id="" placeholder="Password" required></div>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="remember" value="yes">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" onclick="goToNextPage()">Log in</button>
                <script>
                    function goToNextPage() {
                        window.location.href = "dashboard.html"; // Replace with your actual page URL
                    }
                </script>


                <div class="hr-only">
                    <hr>
                </div>

                <div class="dont-have">
                    <p>Don't have an account? <a href="signup.html" class="sig">Sign up</a></p>
                </div>


                <div class="two-img">
                    <img src="https://www.f-cdn.com/assets/main/en/assets/login-signup/app-store-badges/apple-app-store-badge.png" alt="">
                    <img src="https://www.f-cdn.com/assets/main/en/assets/login-signup/app-store-badges/google-play-store-badge.png" alt="">
                </div>
                
                   
                </form>



                        
            </div>


            

        </div>

        <div class="with-img">
            <img src="https://www.f-cdn.com/assets/main/en/assets/job-post/redesign/make-it-real.png" alt="">

        </div>
